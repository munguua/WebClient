<div
    id="conversation-list-columns"
    class="items-column-list scroll-if-needed"
    data-pt-select-multiple-elements>
    <div class="items-column-list-inner">
        <sticky-messages></sticky-messages>
        <request-timeout></request-timeout>
        <no-results ng-if="conversations.length === 0 && elementsLoaded"></no-results>
        <section class="item-wrapper">
            <div
                ng-repeat="conversation in conversations track by conversation.ID"
                class="conversation relative item-container cursor-pointer flex bg-global-light"
                data-elements-container
                data-pt-draggable-element
                ng-class="getClassNames(conversation, markedElement)">
                <select-box-element class="mr1"></select-box-element>

                <div class="flex-item-fluid flex flex-nowrap flex-column flex-spacebetween item-titlesender">
                    <div class="flex flex flex-items-center item-firstline">
                        <span
                        class="senders flex flex-item-fluid pr1"
                        ng-class="{ 'full': !hasLabels(conversation) }">
                            <span class="inbl mw100 ellipsis">
                                <senders-name></senders-name>
                            </span>
                        </span>
                        <div class="item-date flex-item-noshrink"><time-element></time-element></div>
                        <div class="conversation-icons flex flex-items-center">
                            <pt-star
                                data-model="conversation"
                                class="singleStar ml0-5"></pt-star>
                        </div>

                    </div>
                    <div class="flex flex-items-center item-secondline">
                        <icon
                            data-name="expiration"
                            data-no-fill="true"
                            data-size="12"
                            class="mtauto mbauto color-global-warning mr0-25 conversation-icon-expiration"></icon>
                        <div class="subject flex-item-fluid flex flex-items-center flex-nowrap w0 pr1" ng-attr-title="{{ conversation.Subject | unescape }}">
                            <states-elements></states-elements>
                            <folders-element data-conversation="conversation" class="flex"></folders-element>
                            <span class="subject-num-message item-sender--smaller mr0-25 flex-item-noshrink" ng-if="conversation.NumMessages > 1">[{{ conversation.NumMessages }}]</span>
                            <span class="subject-text item-sender--smaller inbl mw100 ellipsis">{{ conversation.Subject | unescape }}</span>
                        </div>
                        <div class="conversation-icons flex">
                            <labels-element data-element="conversation"></labels-element>
                            <icon
                                data-name="attach"
                                class="mtauto mbauto ml0-5 conversation-icon-attachment"></icon>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <search-limit-reached ng-if="elementsLoaded && limitReached"></search-limit-reached>
    </div>
</div>
